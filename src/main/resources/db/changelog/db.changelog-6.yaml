databaseChangeLog:
  - changeSet:
      id: 7-1-move-sku-from-order-to-product
      author: Sean Huni
      changes:
        - addColumn:
            tableName: product
            columns:
              - column:
                  name: sku
                  type: uuid
                  constraints:
                    nullable: true

  - changeSet:
      id: 7-2-create-users-table
      author: Sean Huni
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: role
                  type: VARCHAR(125)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: account_non_expired
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: account_non_locked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: credentials_non_expired
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP WITH TIME ZONE
#                  defaultValueComputed: CURRENT_TIMESTAMP
#                  constraints:
#                    nullable: false
              - column:
                  name: updated
                  type: TIMESTAMP WITH TIME ZONE
#                  defaultValueComputed: CURRENT_TIMESTAMP
#                  constraints:
#                    nullable: false
