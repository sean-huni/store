
services:
  postgres:
    image: postgres:17.5-alpine3.22
    container_name: postgres_test
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=store_test_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data: