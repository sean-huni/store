# Performance enhancements
server.compression:
  enabled: true
  mime-types: application/json,application/xml,text/html,text/plain,text/css,application/javascript
  min-response-size: 1KB

---
spring:
  threads:
    virtual:
      enabled: true # Performance enhancements
  docker:
    compose:
      file: src/test/resources/dc/test-tools.yml
  application:
    name: store-test
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: public
  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
    show-sql: false