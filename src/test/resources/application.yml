# Performance enhancements
server.compression:
  enabled: true
  mime-types: application/json,application/xml,text/html,text/plain,text/css,application/javascript
  min-response-size: 1KB

---
spring:
  threads:
    virtual:
      enabled: true # Performance enhancements
  docker:
    compose:
      file: src/test/resources/dc/test-tools.yml
  application:
    name: store-test
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: public
  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
    show-sql: false

---
decorator:
  datasource:
    enabled: true
    datasource-proxy:
      count-query: true
      logging: slf4j
      query:
        enable-logging: true
        log-level: debug
      slow-query:
        log-level: warn # Warning logs for the Slow Queries.

    flexy-pool:
      acquisition-strategy:
        increment-pool:
          max-overgrow-pool-size: 2

quickperf:
  sql:
    display-sql-of-test-method-body: true
    disable-exactly-same-selects: false

logging:
  level:
    org.quickperf: DEBUG
    net.ttddyy.dsproxy.listener: DEBUG